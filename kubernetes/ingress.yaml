apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-dashboard-ingress
  namespace: apps
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"  # Ensure TLS is enabled
spec:
  ingressClassName: traefik
  rules:
  - host: user-dash.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-dash-svc
            port:
              number: 443  # Your service must expose 443
  tls:
  - hosts:
    - user-dash.com
    secretName: user-dashboard-tls  # This must exist
